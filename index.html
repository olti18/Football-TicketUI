<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/football-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Buy football tickets for the biggest matches. Secure, instant delivery, and best prices guaranteed."
    />
    <meta name="theme-color" content="#3498db" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Football Ticket Platform" />
    <meta
      property="og:description"
      content="Get your football tickets instantly"
    />
    <meta property="og:image" content="/og-image.jpg" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Football Tickets - Buy Match Tickets Online</title>

    <style>
      /* Initial loader styles */
      #root-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .loader {
        width: 48px;
        height: 48px;
        border: 5px solid #3498db;
        border-bottom-color: transparent;
        border-radius: 50%;
        animation: rotation 1s linear infinite;
      }

      @keyframes rotation {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Base styles */
      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8f9fa;
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      ::-webkit-scrollbar-thumb {
        background: #3498db;
        border-radius: 5px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #2980b9;
      }
    </style>
  </head>
  <body>
    <!-- Loading spinner -->
    <div id="root-loader">
      <div class="loader"></div>
    </div>

    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Remove loader when content is loaded
      window.addEventListener("load", () => {
        const loader = document.getElementById("root-loader");
        setTimeout(() => {
          loader.style.opacity = "0";
          loader.style.transition = "opacity 0.3s ease";
          setTimeout(() => {
            loader.remove();
          }, 300);
        }, 500);
      });
    </script>
  </body>
</html>
